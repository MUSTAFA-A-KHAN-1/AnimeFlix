<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AnimeFlix - Stream your favorite anime online with ease. Watch anime in high quality with our custom player." />
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="color-scheme" content="dark" />
    <title>AnimeFlix - Watch Anime Online</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div id="app">
      <header class="header" role="banner">
        <h1>üéå AnimeFlix</h1>
        <p>Stream your favorite anime with ease</p>
      </header>

      <nav class="header-nav" role="navigation" aria-label="Main navigation">
        <button id="homeBtn" class="nav-btn active" aria-current="page">
          <span class="nav-icon" aria-hidden="true">üè†</span>
          <span>Home</span>
        </button>
        <button id="searchNavBtn" class="nav-btn">
          <span class="nav-icon" aria-hidden="true">üîç</span>
          <span>Search</span>
        </button>
      </nav>

      <div class="search-container" role="search" aria-label="Anime search">
        <label for="providerSelect" class="visually-hidden">Select anime provider</label>
        <select id="providerSelect" aria-label="Provider">
          <option value="hianime-scrap">HiAnime Scrap</option>
          <option value="animekai">AnimeKai (Hianime)</option>
          <option value="animepahe">AnimePahe</option>
        </select>

        <label for="searchInput" class="visually-hidden">Search anime</label>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search anime (e.g., Naruto, Attack on Titan)..."
          autocomplete="off"
          aria-label="Search anime"
        />
        <button id="searchBtn" type="button">Search</button>
      </div>

      <main id="main-content" role="main">
        <div id="results" aria-live="polite" aria-label="Search results"></div>

        <div id="details" aria-live="polite" aria-label="Anime details"></div>

        <div id="episodes" aria-live="polite" aria-label="Episodes list"></div>

        <div id="servers" aria-live="polite" aria-label="Streaming servers"></div>
      </main>
    </div>

    <!-- Home Page Section -->
    <div id="homePage" class="home-page hidden" role="region" aria-label="Home page">
      <div id="homeContent" aria-live="polite"></div>
    </div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" role="status" aria-live="assertive" aria-label="Notifications"></div>

    <!-- Loading Spinner -->
    <div class="spinner" role="status" aria-label="Loading" hidden>
      <span class="visually-hidden">Loading...</span>
    </div>

    <script type="module" src="/src/main.js"></script>
    
    <style>
      /* Visually Hidden Utility for Screen Readers */
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </body>
</html>
